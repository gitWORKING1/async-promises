<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таймер зворотного відліку</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <style>
    #datetime-picker, button[data-start] {
      margin: 20px 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .timer {
      display: flex;
      gap: 30px;
      justify-content: center;
      font-family: monospace;
      font-size: 24px;
    }

    .field {
      text-align: center;
    }

    .value {
      display: block;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <input type="text" id="datetime-picker" />
  <button type="button" data-start disabled>Start</button>

  <div class="timer">
    <div class="field"><span class="value" data-days>00</span><span class="label">Days</span></div>
    <div class="field"><span class="value" data-hours>00</span><span class="label">Hours</span></div>
    <div class="field"><span class="value" data-minutes>00</span><span class="label">Minutes</span></div>
    <div class="field"><span class="value" data-seconds>00</span><span class="label">Seconds</span></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script type="module" src="1-timer.js"></script>
</body>
</html>
