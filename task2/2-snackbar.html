<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор промісів</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }

    .form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form label, .form fieldset {
      display: block;
      margin-bottom: 15px;
    }

    .form input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    fieldset {
      border: none;
      padding: 0;
    }

    button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <form class="form">
    <label>
      Delay (ms)
      <input type="number" name="delay" required />
    </label>

    <fieldset>
      <legend>State</legend>
      <label>
        <input type="radio" name="state" value="fulfilled" required /> Fulfilled
      </label>
      <label>
        <input type="radio" name="state" value="rejected" required /> Rejected
      </label>
    </fieldset>

    <button type="submit">Create notification</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  <script type="module" src="2-snackbar.js"></script>

</body>
</html>
